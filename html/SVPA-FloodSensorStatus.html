<!DOCTYPE html>
<html>
  <head>

    <title>SVPA - Flood Sensor Status Page</title>
    <style type="text/css">
    body { font-family: 'Helvetica Neue', Helvetica; font-weight: 300; padding: 20px;}
    th { text-align: left; }
    th, td { padding: 0 1em 0.5ex 0;}

    th.num, td.num { text-align: right; }
    span.DeviceID {font-size: 75%;}

    }

  <body>

    <h3>State of Charge</h3>
    <div id="graph"></div>
  </body>

  <script src="http://d3js.org/d3.v4.js"></script>
  <script src="DeviceList.js"></script>
  <script src="FloodSensorStatus.js"></script>
</html>
